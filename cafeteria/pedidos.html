<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAFETERÍA AL PASO</title>
    <link rel="stylesheet" href="css/pedidos.css">
    <link rel="icon" href="img/icono.jpeg">
</head>
<body>
    <div class="envio"><p>Envío gratis a partir de los $6000</p></div>
    <header>
        <img src="img/logo.jpeg" alt="logo">
        <nav> 
            <a href="productos.html">Productos</a>
            <a class="pedidos" href="pedidos.html">Pedidos</a>
            <a href="contacto.html">Contacto</a>
        </nav>
    </header>
    <h1>Realizar pedido:</h1>
    <form action="productos.html">
        Nombre y Apellido: <input type="text" name="nombre"> <br> <br>
        Empresa: <input type="text" name="empresa"> <br> <br>
        Dirección: <input type="text" name="direccion"> <br> <br>
        Variedad de café <select name="cafe" id="">
            <option value="expresso">EXPRESSO</option>
            <option value="americano">AMERICANO</option>
            <option value="machiato">MACHIATO</option>
            <option value="cafe con leche">CAFÉ CON LECHE</option>
            <option value="cappuccino" selected>CAPPUCCINO</option>
        </select>
        Cantidad <input type="number" name="cantidad-cafe" id="" value="0" step="1"> 
        <br> <br>
        Variedad de pastelería <select name="pasteleria" id="">
            <option value="brownie">BROWNIE</option>
            <option value="budin">BUDIN DE LIMÓN</option>
            <option value="alfajor" selected>ALFAJOR</option>
            <option value="scon">SCON</option>
            <option value="coquitos">COQUITOS</option>
        </select>
        Cantidad <input type="number" name="cantidad-pasteleria" id="" value="0" step="1"> 
        <br> <br>
        <input name="info" type="checkbox"> Tengo cupón de beneficio: <input type="text" name="empresa" placeholder="Ingrese aquí el cupón">
    </form>
    <br> <br>
    <div class="contenedor-boton">
        <a href="confirmacion.html">
            <button class="button">
            Enviar el pedido
            <svg class="cartIcon" viewBox="0 0 576 512"><path d="M0 24C0 10.7 10.7 0 24 0H69.5c22 0 41.5 12.8 50.6 32h411c26.3 0 45.5 25 38.6 50.4l-41 152.3c-8.5 31.4-37 53.3-69.5 53.3H170.7l5.4 28.5c2.2 11.3 12.1 19.5 23.6 19.5H488c13.3 0 24 10.7 24 24s-10.7 24-24 24H199.7c-34.6 0-64.3-24.6-70.7-58.5L77.4 54.5c-.7-3.8-4-6.5-7.9-6.5H24C10.7 48 0 37.3 0 24zM128 464a48 48 0 1 1 96 0 48 48 0 1 1 -96 0zm336-48a48 48 0 1 1 0 96 48 48 0 1 1 0-96z"></path></svg>
        </button>
        </a>
    </div>

    <a href="productos.html">Volver al inicio</a>
</body>
</html>
