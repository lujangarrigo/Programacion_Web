<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <style>
        .tareaRealizada{
            text-decoration: line-through;
        }
    </style>
</head>
<body>
    <!--vuejs component-->
    <div class="container">
        <div id="loginApp" class="col-sm-8 col-sm-offset-2">
            <h1>{{nameApp}}</h1>
            
            <form v-on:submit="agregarUsuario">
                Nombre de usuario<input type="text" v-model="usuarioIngresado.nombre" class="form-control">
                Contraseña: <input type="password" v-model="usuarioIngresado.contraseña" class="form-control">
                <input type="submit" value="Enviar" class="btn btn-block btn-success">
            </form>
            <br>
        </div>
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script>
        let loginApp = Vue.createApp({
            data: function(){
                return {
                    nameApp: "Login",
                    usuarioIngresado:
                        {
                            nombreUsuario: "",
                            contraseñaUsuario: "",
                            hecho: true
                        },
                    usuarios: [
                        {
                            nombreUsuario: "Juan",
                            contraseña: 1234
                        },
                        {
                            nombreUsuario: "Martín",
                            contraseña: 7890
                        },
                        {
                            nombreUsuario: "Gonzalo",
                            contraseña: 1380
                        }
                    ]
        }},
        methods: { //creamos un objetos con funciones (métodos)
                comprobarUsuario: function(e){
                    e.preventDefault();
                    this.usuarios.forEach(usuario => {
                        if(this.usuarioIngresado.nombreUsuario == usuario.nombreUsuario && this.usuarioIngresado.contraseña == usuario.contraseña)

                    });
                    this.tareas.titulo = '';
                }
            }
    })

        loginApp.mount('#loginApp') //para montar la aplicación y poder manipular el dom
    </script>
</body>
</html>
